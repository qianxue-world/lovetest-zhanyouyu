apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mbti-personality-test-ingress
  namespace: mbti-test
  labels:
    app: mbti-personality-test
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    nginx.ingress.kubernetes.io/gzip-types: "text/plain,text/css,application/json,application/javascript,text/xml,application/xml,application/xml+rss,text/javascript"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - mbti.lovetest.com.cn  # Replace with your domain
    secretName: mbti-tls-secret
  rules:
  - host: mbti.lovetest.com.cn # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mbti-personality-test-service
            port:
              number: 80